<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">

<body>

    <header>
        <h1> Vacation Destination With Lists </h1>
        <p> Found exciting places to visit on your next vacation? Use the form below to add them on your wish list.</p>
    </header>

    <main>
        <form id = "destination_details_form">
            <label for = "name"> Destination Name </label>
            <input type = "text" id = "name" placeholder = "Provide a name for the destination" required>
            

            <label for = "location"> Destination Location </label>
            <input type = "text" id = "location" placeholder = "Where is the destination?" required>

            <label for = "photo"> Photo</label>
            <input type = "url" id = "photo" placeholder = "Provide a URL for the destination photo">

            <label for = "description"> Location Description </label>
            <textarea id = "description" placeholder = "Describe the destination"> </textarea>
            
            <button type = "submit"> Add to List </button>
        </form>

        <article>
            <h2 id = "title"> Enter destination details </h2>
            <div id = "destinations_container">
                <!-- <div class = "card">
                    <img src = "images/signpost.jpg">

                        <p class = "card-text"> Destination description </p>
                        <button> Remove </button>
                    </div>
                </div> -->
            </div>
        </article>
    </main>

</body>

</html>
